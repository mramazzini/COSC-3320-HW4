<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col  bg-base-300  w-screen">
    <nav id="nav"></nav>
    <main class="max-w-[1800px] mx-auto p-8 w-full">
        <div class="w-full flex flex-row relative">
            <div id="menu" class="w-1/2 flex flex-wrap items-center"></div>
            <form id="order-form"
                class="flex flex-col items-center bg-gray-900 p-6 shadow-lg w-1/2 space-y-4 fixed right-0 h-screen top-0 overflow-y-auto">
                <label for="username" class="text-white text-sm font-semibold w-full">Name:</label>
                <input type="text" id="username" name="username"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your name" required />

                <label for="email" class="text-white text-sm font-semibold w-full">Email:</label>
                <input type="email" id="email" name="email"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your email" required />

                <label for="phone" class="text-white text-sm font-semibold w-full">Phone:</label>
                <input type="tel" id="phone" name="phone"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your phone number" required />

                <label for="deliveryAddress" class="text-white text-sm font-semibold w-full">Address:</label>
                <input type="text" id="deliveryAddress" name="deliveryAddress"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your address" required />
                <label for="tips" class="text-white text-sm font-semibold w-full">Tips:</label>
                <input type="number" id="tips" name="tips"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your tips" required />
                <label for="restaurant" class="text-white text-sm font-semibold w-full">Restaurant:</label>
                <select id="restaurant" name="restaurant"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                    <option value="MAIN_ST">Main St</option>
                    <option value="JOHN_RD">John Rd</option>
                    <option value="HARRY_BLVD">Harry Blvd</option>
                </select>

                <label for="loyaltyCardCode" class="text-white text-sm font-semibold w-full">Loyalty Card Code (10%
                    off all purchases):</label>
                <input type="number" id="loyaltyCardCode" name="loyaltyCardCode"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your loyalty code:" />

                <label for="payedWith" class="text-white text-sm font-semibold w-full">Payment method:</label>
                <select id="payedWith" name="payedWith"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                    <option value="CASH">Cash</option>
                    <option value="CARD">Card</option>
                </select>

                <!-- Credit Card Fields (Initially hidden) -->
                <div id="creditCardFields" class="hidden mt-4">

                    <label for="creditCardNumber" class="text-white text-sm font-semibold">Card Number:</label>
                    <input type="text" id="creditCardNumber" name="creditCardNumber"
                        placeholder="Enter your card number"
                        class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        minlength="16" maxlength="16" />

                    <div class="mt-4 flex justify-between">
                        <div class="w-1/2 mr-2">
                            <label for="expirationDate" class="text-white text-sm font-semibold">Expiration
                                Date:</label>
                            <input type="month" id="expirationDate" name="expirationDate"
                                class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>

                        <div class="w-1/2 ml-2">
                            <label for="cvv" class="text-white text-sm font-semibold">CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="CVV"
                                class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                minlength="3" maxlength="3" />
                        </div>
                    </div>

                    <label for="nameOnCard" class="text-white text-sm font-semibold w-full">Name on Card:</label>
                    <input type="text" id="nameOnCard" name="nameOnCard"
                        placeholder="Enter name as it appears on the card"
                        class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        maxlength="30" />

                    <label for="zip" class="text-white text-sm font-semibold w-full">Zip Code:</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter your billing zip code"
                        class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        minlength="5" maxlength="5" />
                </div>
                <button type="submit" class="btn btn-primary">Checkout</button>
            </form>
        </div>
    </main>
</body>
<script src="/attachNav.js"></script>
<script src="/generateOrderMenu.js"></script>
<script src="/handleOrder.js"></script>

</html>
