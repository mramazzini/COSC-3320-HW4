<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col  bg-base-300  w-screen">
    <nav id="nav"></nav>
    <main class="max-w-[1800px] mx-auto p-8 w-full">
        <div class="w-full flex flex-row relative">
            <div id="menu" class="w-1/2 flex flex-wrap items-center"></div>
            <form id="order-form"
                class="flex flex-col items-center bg-gray-900 p-6 shadow-lg w-1/2 space-y-4 fixed right-0 h-screen top-0">
                <label for="name" class="text-white text-sm font-semibold w-full">Name:</label>
                <input type="text" id="name" name="name"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your name" required />

                <label for="email" class="text-white text-sm font-semibold w-full">Email:</label>
                <input type="email" id="email" name="email"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your email" required />

                <label for="phone" class="text-white text-sm font-semibold w-full">Phone:</label>
                <input type="tel" id="phone" name="phone"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your phone number" required />

                <label for="address" class="text-white text-sm font-semibold w-full">Address:</label>
                <input type="text" id="address" name="address"
                    class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your address" required />
                <button type="submit" class="btn btn-primary">Order</button>
            </form>
        </div>
    </main>
</body>
<script src="/attachNav.js"></script>
<script src="/generateMenu.js"></script>
<script src="/handleOrder.js"></script>

</html>
